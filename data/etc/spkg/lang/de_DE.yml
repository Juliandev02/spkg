# Language Strings for de_DE (German)
de_DE:
  Help: |-
    {underline}{bold}Advanced Source Package Managment (spkg) %s %s{creset}
    {cyan}{bold}Aufruf:{reset} spkg {green}[Befehl]{red} <Argument>{creset}

    spkg ist ein Paketmanager, der den Quellcode des gewünschten
    Paketes (meist) von den offiziellen Quellen herunterlädt,
    und diesen dann für dein Gerät kompiliert.
    Das Ziel von spkg ist, einfach und auch ohne viel Erfahrung die
    neusten offiziellen Versionen von Programmen zu erhalten, auch
    unter Distrobutionen die nicht die neuste Version anbieten.
    Durch das kompilieren des Paketes ist das Programm für dein Gerät
    optimiert und läuft dementsprechend optimierter.

    {underline}{bold}Befehle:{creset}
    {bold} -> {blue}install:{reset} Installiert ein Pakete{creset}
    {bold} -> {blue}remove:{reset} Entfernt ein Pakete{creset}
    {bold} -> {blue}reinstall:{reset} Installiert ein Pakete neu{creset}
    {bold} -> {blue}update:{reset} Überprüft auf Paketaktualisierungen{creset}
    {bold} -> {blue}upgrade:{reset} Aktualisiert ein Paket{creset}
    {bold} -> {blue}sync:{reset} Synchronisiert die Paketdatenbanken{creset}
    {bold} -> {blue}info:{reset} Gibt dir Informationen über ein Paket aus{creset}
    {bold} -> {blue}list:{reset} Zählt verfügbare Pakete auf{creset}
    {bold} -> {blue}download:{reset} Lädt ein Paket herunter{creset}
    {bold} -> {blue}build:{reset} Baut verschiedene Dinge *^____^*{creset}
    {bold}    -> {blue}world:{reset} Baut die lokale World-Datenbank von neu auf{creset}
    {bold} -> {blue}plugins:{reset} Plugin Verwaltung{creset}
    {bold}    -> {blue}list:{reset} Zählt alle installierten Plugins auf{creset}
    {bold}    -> {blue}exec:{reset} Führt einen Befehl eines Plugins aus{creset}
    {bold}    -> {blue}enable:{reset} Aktiviert ein Plugin{creset}
    {bold}    -> {blue}disable:{reset} Deaktiviert ein Plugin{creset}
    {bold}    -> {blue}market:{reset} Plugin Marketplace{creset}
    {bold}       -> {blue}list:{reset} Zählt verfügbare Plugins auf{creset}
    {bold}    -> {blue}get:{reset} Installiert ein Plugin{creset}
    {bold} -> {blue}config:{reset} Konfigurationsverwaltung{creset}
    {bold}    -> {blue}language:{reset} Sprachkonfigurierung{creset}

    Copyright (C) 2023 Juliandev02 @ Strawberry Foundations - Made with <3

