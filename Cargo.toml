[package]
name = "spkg"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
sqlx = { version = "0.7.3", features = ["sqlite", "runtime-tokio-native-tls"]  }
tokio = { version = "1.20.0", features = ["rt", "macros"]}
serde = "1.0.195"
serde_yaml = "0.9.30"
lazy_static = "1.4.0"
stblib = "0.4.0"
reqwest = "0.11.23"